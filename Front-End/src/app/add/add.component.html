<app-header></app-header>
<div class="container contenu justify-content-center">
  <div class="table">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-8"><h2>Ajout/mise à jour des <b>Lois</b></h2></div>

              </div>
          </div>

          <form [formGroup]="userForm" >
            <div class="col-lg-8">
              <div class="card2 card border-0 px-4 py-5">
                <img src="../../../assets/images/LoiT.png" width="15%" class="logo m-auto">
                <h4 class="my-4 text-center my-5 text-green">Veuillez remplir le formulaire</h4>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Titre <b class="text-danger">*</b></h6></label>
                  <input class="mb-4 form-control" formControlName="titre" type="text" name="" placeholder="">
              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Thématique<b class="text-danger">*</b></h6></label>
                  <select class="form-control" formControlName="thematique">
                    <option value="" disabled selected hidden> Veuillez selectionner le thématique</option>
                    <option value="Convention">Corruption et Engagement d’un représentant du gouvernement</option>
                    <option value="Loi">Déontologie et bonne conduite des agents publics</option>
                    <option value="Arreté">Faune</option>
                    <option value="Decret">Flore</option>
                    <option value="Ordonnance">Organisation de la lutte contre la corruption</option>
                    <option value="Ordonnance">Répression et principes</option>
                    </select>
                </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Type<b class="text-danger">*</b></h6></label>
                  <select class=" form-control" formControlName="type">
                  <option value="" selected disabled hidden>Veuillez selectionner le type</option>
                  <option value="Convention">Convention</option>
                  <option value="Loi">Loi</option>
                  <option value="Arreté">Arreté</option>
                  <option value="Decret">Decret</option>
                  <option value="Ordonnance">Ordonnance</option>
                  </select>
              </div>
              <div class="row px-3">
                <label class="mb-1"><h6 class="mb-0 text-sm">Intitulé</h6></label>
                <input class="mb-4  form-control" formControlName="intitule" type="text" name="" placeholder="">

              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Section</h6></label>
                  <input class="mb-4  form-control" formControlName="section" type="text" name="" placeholder="">
              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Sous-section</h6></label>
                  <input class="mb-4 form-control"  formControlName="soussection" type="text" name="" placeholder="">
              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Chapitre</h6></label>
                  <input class="mb-4 form-control" formControlName="chapitre" type="text" name="" placeholder="Veuillez entrer le chapitre">
              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Contenu FR<b class="text-danger">*</b></h6></label>
                  <!-- <input class="mb-4 form-control" type="text" formControlName="fr" name="" placeholder="Contenu en français**"> -->
                  <textarea name="" id="" cols="30" rows="5" formControlName="fr" name="" placeholder="Veuillez entrer le contenu en français..."></textarea>
              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Contenu MG<b class="text-danger">*</b></h6></label>
                  <!-- <input class="mb-4 form-control" type="text" name="" formControlName="mg" placeholder="Entrer le contenu en Malagasy**"> -->
                  <textarea name="" id="" cols="30" rows="5" formControlName="mg" placeholder="Apetraho eto ny andininy amin'ny teny Malagasy..."></textarea>
              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Spécifiques</h6></label>
                  <input class="mb-4 form-control" formControlName="specifique" type="text" name="" placeholder="">
              </div>
              <div class="row px-3">
                  <label class="mb-1"><h6 class="mb-0 text-sm">Signature</h6></label>
                  <input class="mb-4 form-control" type="text" formControlName="signature" name="" placeholder="">
              </div>
                  <div class="row mb-3 px-3 text-end justify-content-end my-3" *ngIf="! getparamid" (click)="userSubmit()">
                      <button class="btn btn-success text-center rounded-1">AJOUTER</button>
                  </div>
                  <div class="row mb-3 px-3 text-end justify-content-end my-3" *ngIf="getparamid" (click)="userUpdate()">
                    <button class="btn btn-success text-center rounded-1">Mettre à jour</button>
                </div>
                   <!-- message d'erreur -->
          <div *ngIf ="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{errormsg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf ="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{successmsg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
              </div>
          </div>
          </form>


      </div>
  </div>
</div>
